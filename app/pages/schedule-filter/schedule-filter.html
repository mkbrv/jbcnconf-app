
<ion-toolbar>
  <ion-buttons start>
    <button (click)="dismiss()">Cancel</button>
  </ion-buttons>

  <ion-title>
    Filter Sessions
  </ion-title>

  <ion-buttons end>
    <button (click)="applyFilters()">Done</button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Tags</ion-list-header>

    <ion-item *ngFor="let tag of tags" [attr.tag]="tag.name | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{tag.name}}</ion-label>
      <ion-toggle [(ngModel)]="tag.isChecked" secondary></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" danger detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
