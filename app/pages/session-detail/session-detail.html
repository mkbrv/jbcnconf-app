<ion-navbar *navbar>
  <ion-title>Session</ion-title>
</ion-navbar>

<ion-content class="session-detail" padding>
  <h1>{{talk.title}}</h1>
  <h4> - {{talk.type}} - </h4>
  <hr/>
  <p>&nbsp;&nbsp;<span [innerHTML]="talk.abstract"></span></p>


  <ion-badge *ngFor="let tag of talk.tags">{{tag}}</ion-badge>

</ion-content>
