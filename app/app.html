<ion-menu [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content class="outer-content">

        <ion-list>
            <ion-list-header>
                Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>

        <ion-list>
            <ion-list-header>
                App
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of accountPages" (click)="openPage(p)">
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>

          <button ion-item menuClose (click)="refresh()">
            <ion-icon item-left name="refresh"></ion-icon>
            Refresh
          </button>


        </ion-list>

    </ion-content>

</ion-menu>


<!-- main navigation -->
<ion-nav [root]="root" #content swipe-back-enabled="false"></ion-nav>
