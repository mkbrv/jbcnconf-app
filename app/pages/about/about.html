<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
</ion-navbar>

<ion-content>
    <div class="about-header">
        <img src="img/jbcnconf-logo.png">
    </div>
    <div padding class="about-info">
        <h4>JBCN Conference</h4>

        <ion-list no-lines>
            <ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <ion-label>Date</ion-label>
                <ion-label text-left>{{configuration.date}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <ion-label>Location</ion-label>
                <ion-label text-left>{{configuration.location}} <br> Barcelona</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-label text-left><a href="mailto:{{configuration.contactEmail}}">{{configuration.contactEmail}}</a>
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="logo-twitter" item-left></ion-icon>
                <ion-label text-left><a href="https://{{configuration.twitter}}" target="_blank">{{configuration.twitter}}</a>
                </ion-label>
            </ion-item>
        </ion-list>

        <p>
            The Java Barcelona Conference is a 3-days conference focused on Java and open source technologies related to
            the JVM.
        </p>
    </div>
</ion-content>
